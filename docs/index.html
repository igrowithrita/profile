<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IGrow with Rita</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            background-color: #E3E2DF;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8vw;
            /* 8% padding from left and right of screen */
        }

        .wrapper img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .social-icons {
            position: absolute;
            display: flex;
            gap: 20px;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }

        .social-icons a:hover img {
            transform: scale(1.1);
        }

        /* Desktop: icons on right vertically */
        @media (min-width: 768px) {
            .social-icons {
                flex-direction: column;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
        }

        /* Mobile: icons at bottom horizontally */
        @media (max-width: 767px) {
            .social-icons {
                flex-direction: row;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="iGrowwithRita-logo.png" alt="iGrow with Rita Logo" />
        <div class="social-icons">
            <a href="https://wa.me/+96181629013" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
            </a>
            <a href="https://www.instagram.com/igrowwithrita/" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
            </a>
            <a href="mailto:igrowithrita@gmail.com" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" />
            </a>
        </div>
    </div>
</body>

</html>
